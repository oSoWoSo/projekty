name: üõ∞Ô∏è
on:
  push:
    branches:
      - main
  workflow_dispatch:
  #schedule:
    #- cron: '0 */6 * * *'
  repository_dispatch:
    types: [trigger]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
env:
  GH_PAT: ${{ secrets.TOKEN }}

jobs:
  create-sync:
    name: üõ∞Ô∏è sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@main

      - name: DistroHopper
        run: |
          sync=dh
          syncD=DistroHopper
          branch=all
          owner=osowoso
          SYNC=$(ls ${sync}/)
          echo "$SYNC"
          echo 'group:' > .github/sync.yml
          echo '  - files:' >> .github/sync.yml
          for item in $SYNC; do
            echo "    - source: ${sync}/${item}" >> .github/sync.yml
            echo "      dest: $item" >> .github/sync.yml
          done
          echo '    repos: |' >> .github/sync.yml
          # Here use sync or syncD variable
          echo "      ${owner}/${syncD}@${branch}" >> .github/sync.yml

      - name: Distro SVG
        run: |
          sync=distro-svg
          branch=main
          owner=osowoso
          SYNC=$(ls ${sync}/)
          echo "$SYNC"
          echo '' >> .github/sync.yml
          echo '  - files:' >> .github/sync.yml
          for item in $SYNC; do
            echo "    - source: ${sync}/${item}" >> .github/sync.yml
